hero3:
  other: 为了致力于开源和开源项目办公室（OSPO）的组织。
heroText:
  other: |
    TODO 是一个面向从业者的开放社区，他们致力于创建和共享知识，在实践、工具和其他方式上进行合作，以成功有效地运行开源项目办公室或类似的开源计划。
    TODO 小组由[社区]((../community))参与者和[普通会员](../members)组成。 
    [了解更多](../about) 小组信息, 请加入[社区](../community) 或 [成为支持者](../join) 参与其中。
footerText:
  other: |
    这些资源是与TODO小组合作创建的，TODO小组是Linux基金会的专业开源项目网络小组。特别感谢Pam Baker的写作帮助，以及为制作这些全面指南贡献时间和知识的开源项目经理。参与公司包括 Autodesk、Comcast、Dropbox、Facebook、谷歌、英特尔、微软、网飞、Oath（雅虎+AOL）、Red Hat、Salesforce、三星和 VMware 。欲了解更多信息，请访问：[todogroup.org](http://todogroup.org/)。

