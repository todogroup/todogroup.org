baseURL: https://todogroup.org
enableRobotsTXT: true
contentDir: content/en
theme: hugo-dot-org
disableKinds:
- RSS
- taxonomy
- taxonomyTerm
rssLimit: 1
outputs:
  home: ["HTML", "Atom"]
mediaTypes:
  "application/atom":
    suffixes: [xml]

outputFormats:
  Atom:
    mediaType: application/atom
    baseName: feed
    isPlainText: false

# Internationalization
defaultContentLanguage: en
defaultContentLanguageInSubdir: false

