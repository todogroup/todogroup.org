{{ define "main" }}
  {{ .Content }}
  <div class="grid box-grid">
    {{ range .Pages }}      
      <div class="shadow-box">
        <a href="{{ .Permalink }}">
        {{ with .Params.image }}
          <img src="/img/case-studies/{{ . }}" >
        {{ else }}
          <img src="/img/case-studies/autodesk.jpeg" >
        {{ end }}
        </a>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      </div>
    {{ end }}
  </div>
  {{ end }}
